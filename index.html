<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Rank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Calculadora de Rank</h1>

        <label for="vitorias">Vitórias:</label>
        <input type="number" id="vitorias" placeholder="Ex: 80">

        <label for="derrotas">Derrotas:</label>
        <input type="number" id="derrotas" placeholder="Ex: 50">

        <button onclick="mostrarRank()">Calcular</button>

        <div class="rank-box" id="rankBox">
            <div class="medalha" id="medalha">★</div>
            <p id="resultado"></p>
        </div>
    </div>
    
    <script src="CalRank.js"></script>
</body>
</html>
